<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <header>
    <div class="pageName">
      <h1>Desserts Page</h1>
    </div>
    <div class="buttons">
      <button>
        Show Cart
      </button>
    </div>
  </header>
  <main>
    <div class="productContainer">
    <div class="productImages">
      <img src="./src/images/VanillaCupcakes.jpg" alt="">
    </div>
      <div class="productDescription">
        <h2>Vanilla Cupcakes (6 Pack)</h2>
        <p class="price">$12.99</p>
        <p>Category: Cupcake</p>
      </div>
      <div class="buttons">
        <button>Add to cart</button>
      </div>
    </div>
    <div class="productContainer">
    <div class="productImages">
      <img src="./src/images/frenchMacaron.jpg" alt="">
    </div>
      <div class="productDescription">
        <h2>French Macaron</h2>
        <p class="price">$3.99</p>
        <p>Category: Macaron</p>
      </div>
      <div class="buttons">
        <button>Add to cart</button>
      </div>
    </div>
    <div class="productContainer">
    <div class="productImages">
      <img src="./src/images/pumpkinCupcake.jpg" alt="" >
    </div>
      <div class="productDescription">
        <h2>Pumpkin Cupcake</h2>
        <p class="price">$3.99</p>
        <p>Category: Cupcake</p>
      </div>
      <div class="buttons">
        <button>Add to cart</button>
      </div>
    </div>
    <div class="productContainer">
    <div class="productImages">
      <img src="./src/images/chocolateCupcake.jpeg" alt="" >
    </div>
      <div class="productDescription">
        <h2>Chocolate Cupcake</h2>
        <p class="price">$5.99</p>
        <p>Category: Cupcake</p>
      </div>
      <div class="buttons">
        <button>Add to cart</button>
      </div>
    </div>
  </main>
</body>
</html>
